<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 CDN Sample</title>
    <!-- Import Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- The root container for the Vue application -->
    <div id="app">
        <h1>{{ message }}</h1>
        <p>Current count: {{ count }}</p>
        <button @click="increment">Increment</button>
    </div>

    <!-- Your application script -->
    <script>
        // Use destructuring to easily access Vue's top-level APIs
        const { createApp, ref } = Vue;

        // Create the Vue application instance
        createApp({
            // The `setup` function is used with the Composition API
            setup() {
                // Define reactive data using ref()
                const message = ref('Hello Vue 3 from CDN!');
                const count = ref(0);

                // Define a method
                const increment = () => {
                    count.value++;
                };

                // Expose data and methods to the template
                return {
                    message,
                    count,
                    increment
                };
            }
        }).mount('#app'); // Mount the application to the #app element

    </script>

</body>
</html>
